<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <script type="module"src="./index.js"></script>
    <title>MindStore</title>
  </head>
  <body>
    <section id="section-two">
      <h1 class="new-season-text">Check out some of this season's best</h1>
      <div class="new-season-items">
        <div class="new-season-item">
          <img
            class="new-season-item-img"
            src="../images/section_two_img1.jpg"
            alt="A man in a blue suit"
          />
          <div class="flex text-and-button">
            <h4>Suit</h4>
            <button class="button">
              <a class="button-link" href="">add</a>
            </button>
          </div>
        </div>
        <div class="new-season-item">
          <img
            class="new-season-item-img"
            src="../images/section_two_img2.jpg"
            alt="A man holding a light brown leather suitcase."
          />
          <div class="flex text-and-button">
            <h4>The Bag</h4>
            <button class="button">
              <a class="button-link" href="">add</a>
            </button>
          </div>
        </div>

        <div class="new-season-item">
          <img
            class="new-season-item-img"
            src="../images/section_two_img3.jpg"
            alt="A man wearing a brown leather jacket."
          />
          <div class="flex text-and-button">
            <h4>Jacket</h4>
            <button class="button">
              <a class="button-link" href="">add</a>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="section-five">
      <h1 class="related-items-text">Related Items</h1>
      <div class="related-items">
        <div class="related-item">
          <img
            class="related-item-img"
            src="../images/section_five_img1.jpg"
            alt="Two brown suits"
          />
          <div class="flex text-and-button">
            <h4>Suits</h4>
            <button class="button">
              <a class="button-link" href="">add</a>
            </button>
          </div>
        </div>

        <div class="related-item">
          <img
            class="related-item-img"
            src="../images/section_five_img2.jpg"
            alt="Leather gloves"
          />
          <div class="flex text-and-button">
            <h4>Gloves</h4>
            <button class="button">
              <a class="button-link" href="">add</a>
            </button>
          </div>
        </div>

        <div class="related-item">
          <img
            class="related-item-img"
            src="../images/section_five_img3.jpg"
            alt="Checked scarf"
          />
          <div class="flex text-and-button">
            <h4>Scarf</h4>
            <button class="button">
              <a class="button-link" href="">add</a>
            </button>
          </div>
        </div>

        <div class="related-item">
          <img
            class="related-item-img"
            src="../images/section_five_img4.jpg"
            alt="Light brown briefcase"
          />
          <div class="flex text-and-button">
            <h4>Briefcase</h4>
            <button class="button">
              <a class="button-link" href="">add</a>
            </button>
          </div>
        </div>

        <div class="related-item">
          <img
            class="related-item-img"
            src="../images/section_five_img5.jpg"
            alt="Watch"
          />
          <div class="flex text-and-button">
            <h4>Watch</h4>
            <button class="button">
              <a class="button-link" href="">add</a>
            </button>
          </div>
        </div>

        <div class="related-item">
          <img
            class="related-item-img"
            src="../images/section_five_img6.jpg"
            alt="Leather wallet"
          />
          <div class="flex text-and-button">
            <h4>Wallet</h4>
            <button class="button">
              <a class="button-link" href="">add</a>
            </button>
          </div>
        </div>
      </div>
    </section>

    <nav class="mobile-nav-bar flex">
      <ul class="mobile-nav-bar-list flex">
        <li class="mobile-nav-bar-item active">
          <a class="nav-button-link" href="">
            <span class="mobile-nav-bar-icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="mobile-nav-bar-text ">Home</span>
          </a>
        </li>

        <li class="mobile-nav-bar-item">
          <a class="nav-button-link" href="#">
            <span class="mobile-nav-bar-icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="mobile-nav-bar-text ">Profile</span>
          </a>
        </li>

        <li class="mobile-nav-bar-item ">
          <a class="nav-button-link" href="#">
            <span class="mobile-nav-bar-icon">
              <ion-icon name="cart-outline"></ion-icon>
            </span>
            <span class="mobile-nav-bar-text ">Cart</span>
          </a>
        </li>
        <div class="mobile-nav-bar-indicator"></div>
      </ul>
    </nav>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
