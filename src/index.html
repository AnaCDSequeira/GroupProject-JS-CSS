<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>MindStore</title>
  </head>
  <body>
    <section>
      <h1>section</h1>
      <ul class="new-season-items flex">
        <li class="new-season-item">
          <img
            class="new-season-item-img"
            src="../images/section_two_img1.jpg"
            alt="yellow bag"
          />
          <div class="flex text-and-button">
            <p>Bag</p>
            <button><a class="button-link" href="">add to cart</a></button>
          </div>
        </li>
        <li class="new-season-item">
          <img
            class="new-season-item-img"
            src="../images/section_two_img2.jpg"
            alt="various woolen hats"
          />
          <div class="flex text-and-button">
            <p>Hats</p>
            <button>
              <a class="button-link" href="">add to cart</a>
            </button>
          </div>
        </li>
        <li class="new-season-item">
          <img
            class="new-season-item-img"
            src="../images/section_two_img3.jpg"
            alt="jeans, a beige sweater, boots , and a mug"
          />
          <div class="flex text-and-button">
            <p>Jeans</p>
            <button><a class="button-link" href="">add to cart</a></button>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
